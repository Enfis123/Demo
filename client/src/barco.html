<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robotron</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/barco.css" />
  </head>
  <body>
    <header class="navbar">
      <nav>
        <ul>
          <li>
            <a href="/"><i class="fas fa-home"></i> Inicio</a>
          </li>
          <li>
            <a href="/barco.html"><i class="fas fa-ship"></i> Barco</a>
          </li>
          <li>
            <a href="/estadisticas.html"
              ><i class="fas fa-chart-bar"></i> Estadísticas</a
            >
          </li>
          <li>
            <a href="/control.html"><i class="fas fa-cogs"></i> Control</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- Agrega este código debajo del elemento <nav> en tu header -->
    <div class="search-bar">
      <form id="filter-form">
        <input type="text" id="nombre-filter" placeholder="Nombre" />
        <input type="text" id="anio-filter" placeholder="Año" />
        <input type="text" id="tipo-motor-filter" placeholder="Tipo de Motor" />
        <input
          type="text"
          id="tipo-control-filter"
          placeholder="Tipo de Control"
        />
        <button type="submit">Filtrar</button>
      </form>
    </div>

    <div class="barco-list"></div>
    <!-- Agrega una sección de detalle con un contenedor oculto -->
    <div class="detalle-container" style="display: none">
      <button id="volver-button">Volver</button>
      <h2>Detalles del Barco</h2>

      <div class="grid-container">
        <div class="grid-item">
          <canvas id="chart1"></canvas>
        </div>
        <div class="grid-item">
          <canvas id="chart2"></canvas>
        </div>
        <div class="grid-item">
          <canvas id="chart3"></canvas>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer-links">
        <a href="enlace-de-privacidad"
          ><i class="fas fa-lock"></i> Términos de privacidad</a
        >
        |
        <a href="enlace-de-facebook"
          ><i class="fab fa-facebook"></i> Facebook</a
        >
        |
        <a href="enlace-de-instagram"
          ><i class="fab fa-instagram"></i> Instagram</a
        >
        |
        <a href="enlace-de-twitter"><i class="fab fa-twitter"></i> Twitter</a> |
        <a href="https://www.robotron.com.ec/"
          ><i class="fas fa-info-circle"></i> Información general</a
        >
      </div>
      <p>&copy; 2023 Robotron. Todos los derechos reservados.</p>
    </footer>
    <script src="/scripts/listaBarcos.js"></script>
    <script src="/scripts/volver.js"></script>
    <script src="/scripts/graficos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
