<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotron</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles/login.css">
    <style>
        .hidden { display: none; }
        .qr-container { text-align: center; margin-top: 20px; }
        .qr-container img { max-width: 200px; }
    </style>
</head>
<body>
    <header class="navbar">
        <label for="input-imagen" style="cursor: pointer; display: flex; flex-direction: column; align-items: center;">
            <div id="imagen-container" style="border: 2px dashed #ccc; padding: 10px; text-align: center; display: flex; flex-direction: column; align-items: center;">
                <span id="label-text" style="margin-bottom: 5px;">Imagen</span>
                <img id="imagen-preview" style="width: 100%; height: auto; max-height: 100px; display: none; object-fit: contain;" />
            </div>
        </label>

        <nav>
        </nav>
    </header>

    <div class="login-container">
        <form class="login-form">
            <h1>Iniciar Sesión</h1>
            <label for="username">Usuario Administrador:</label>
            <input type="text" id="username" name="username" placeholder="Nombre de usuario" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Contraseña" required>

            <button type="submit">Ingresar</button>
        </form>

        <!-- Formulario de Verificación de 2FA -->
        <form class="verification-form hidden">
            <h2>Verificación de 2FA</h2>
            <label for="verification-code">Código de autenticación:</label>
            <input type="text" id="verification-code" name="verification-code" placeholder="Código" required>

            <button type="submit">Verificar</button>
        </form>

        <!-- Contenedor del Código QR -->
        <div class="qr-container hidden">
            <p>Escanea el código QR con tu aplicación de autenticación:</p>
            <img id="qr-code" src="" alt="Código QR">
        </div>
    </div>

    <footer>
        <div class="footer-links">
            <a href="enlace-de-privacidad"><i class="fas fa-lock"></i> Términos de privacidad</a> |
            <a href="enlace-de-facebook"><i class="fab fa-facebook"></i> Facebook</a> |
            <a href="enlace-de-instagram"><i class="fab fa-instagram"></i> Instagram</a> |
            <a href="enlace-de-twitter"><i class="fab fa-twitter"></i> Twitter</a> |
            <a href="https://www.robotron.com.ec/"><i class="fas fa-info-circle"></i> Información general</a>
        </div>
        <p>&copy; 2023 Robotron. Todos los derechos reservados.</p>
    </footer>
    <script src="/scripts/control.js"></script>
    <script src="/scripts/login.js"></script>
    <script src="/scripts/imagen.js"></script>
</body>
</html>
